<!-- AUDIO -->
<audio id="bgm" src="https://res.cloudinary.com/dqnkjok7p/video/upload/v1767201015/happy_new_year_l7egel.mp3" loop></audio>

<script>
/* ================= COUNTDOWN ================= */
const target = new Date("January 1, 2026 00:30:00").getTime();
const title = document.getElementById("title");
const msg = document.getElementById("message");
const cd = document.getElementById("countdown");
const box = document.getElementById("box");
const tick = document.getElementById("tick");

const timer = setInterval(update,1000);
update();

function playTick(){
  tick.currentTime = 0;
  tick.play();
}

function update(){
  const diff = target - Date.now();

  if(diff <= 0){
    clearInterval(timer);
    tick.pause();
    tick.currentTime = 0;
    cd.style.opacity = 0;
    reveal();
    return;
  }

  playTick(); // ‚è∞ tick m·ªói gi√¢y

  if(diff <= 3000){
    title.innerText = Math.ceil(diff/1000);
    title.style.fontSize = "5.8rem";
    box.classList.add("shake");
  }

  days.textContent = Math.floor(diff / 86400000);
  hours.textContent = Math.floor(diff / 3600000) % 24;
  minutes.textContent = Math.floor(diff / 60000) % 60;
  seconds.textContent = Math.floor(diff / 1000) % 60;
}

/* ================= CANVAS ‚Äì PH√ÅO HOA TIM ================= */
const c = document.getElementById("fx");
const ctx = c.getContext("2d");
c.width = innerWidth;
c.height = innerHeight;

let hearts = [];
let started = false;

function heartShape(t){
  return {
    x:16*Math.pow(Math.sin(t),3),
    y:-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))
  }
}

function spawnHeart(x,y){
  for(let t=0;t<Math.PI*2;t+=0.2){
    const h=heartShape(t);
    hearts.push({
      x:x+h.x*3,
      y:y+h.y*3,
      vx:(Math.random()-.5)*1.2,
      vy:(Math.random()-.5)*1.2,
      a:1
    });
  }
}

function reveal(){
  if(started) return;
  started = true;

  bgm.play();
  boom.play();

  title.innerText="üíñ HAPPY NEW YEAR 2026 üíñ";
  title.style.fontSize="3.6rem";
  msg.style.opacity=1;
  box.classList.remove("shake");

  setInterval(()=>{
    spawnHeart(
      Math.random()*c.width,
      Math.random()*c.height/2
    );
  },900);
}

function animate(){
  ctx.clearRect(0,0,c.width,c.height);

  hearts.forEach((p,i)=>{
    p.x += p.vx;
    p.y += p.vy;
    p.a -= 0.01;

    ctx.globalAlpha = p.a;
    ctx.fillStyle = "#ff9acb";
    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fill();

    if(p.a <= 0) hearts.splice(i,1);
  });

  ctx.globalAlpha = 1;
  requestAnimationFrame(animate);
}
animate();

window.onresize = ()=>{c.width=innerWidth;c.height=innerHeight};
function forceBoom(){ reveal(); }
</script>
